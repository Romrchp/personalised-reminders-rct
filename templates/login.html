<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common/general.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pages/login.css') }}">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">


    <title>Login</title>
</head>
<body>
    <div class="login-wrapper">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/mfr_logo.png') }}" alt="MyFoodRepo Logo" class="logo-image" width="500px">
        </div>

        <h1 class="login-title">Usability Study - Admin Dashboard Access</h1>

        <div class="login-container">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                  <div class="flash-messages">
                    {% for category, message in messages %}
                      <div class="flash flash-{{ category }}">{{ message }}</div>
                    {% endfor %}
                  </div>
                {% endif %}
            {% endwith %}
            <form method="POST">
                
                <div class="form-group">
                    <label for="access_key" class="form-label required">Access Key</label>
                    <input type="password" class="form-control" id="access_key" name="access_key" required>
                </div>

                
                <button type="submit" class="btn-login">
                    <span class="lock-icon">ðŸ”’</span>
                    Sign in
                </button>
            </form>
        </div>
    </div>
</body>

<style>
.flash {
    padding: 1em;
    margin-bottom: 1em;
    border-radius: 4px;
    font-weight: bold;
}

.flash-error {
    background-color: #ffe5e5;
    color: #cc0000;
    border: 1px solid #cc0000;
}


</style>
</html>
